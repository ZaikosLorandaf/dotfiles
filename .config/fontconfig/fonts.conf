<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Tinos</family>
            <family>SymbolsNerdFonts</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>VulfSans</family>
            <family>SymbolsNerdFonts</family>
            <family>Joy Pixels</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>VulfSans</family>
            <family>SymbolsNerdFonts</family>
            <family>Joy Pixels</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
	    <family>VulfMono</family>
	    <family>GoMonoFont</family>
            <family>SymbolsNerdFonts</family>
	    <family>UbuntuFont</family>
            <family>Braille</family>
	    <family>Joy Pixels</family>
        </prefer>
    </alias>
</fontconfig>
